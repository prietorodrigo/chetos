<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

</head>
<body>
    <div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(error)}">
        <span th:text="${error}"></span>
    </div>
    <div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(suceso)}">
        <span th:text="${suceso}"></span>
    </div>
</body>
</html>
